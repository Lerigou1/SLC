{% block body %}

    <ul>
        {% for listas in listas %}
            <li><a id="itens" href="{% url 'listas:lista' listas.id %}">{{ listas.nome_lista }}</a></li>

    <h3><a id="add" href="{% url 'listas:add_lista' %}">Adicionar Lista</a></h3>
    <h3><a id="add" href="{% url 'listas:mercado' %}">Mercado</a></h3>

{% endblock %}
